<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Transitions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@barba/core"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <body class="handbag-body" data-barba="wrapper">
      <nav>
        <img src="./images/burger.svg" alt="">
        <a class="logo" href="./index.html">Moon</a>
        <img src="./images/shopping-cart.svg" class="cart" alt="">
      </nav>
      <section class="showcase" 
      data-barba="container"
      data-barba-namespace="handbag">  
          <div class="img-container">
            <img src="./images/frontpage-handbag.png" alt="">
          </div>
          <div class="showcase-text">
            <h2 class="showcase-title">Going places. With bags of beauty</h2>
            <h3 class="showcase-subtitle">
              On everyone's with list this season? Timeless presents they'll treasure forever,
              including our must-have Leisara hangbag.
            </h3>
            <a href="./product-page.html">
              <button class="showcase-btn">explore</button>
            </a>
          </div>
            <a href="./boot.html" class="showcase-arrow">
              <img src="./images/arrow.svg" alt="">
            </a>
            <svg
        class="circle circle-1"
        width="243"
        height="243"
        viewBox="0 0 243 243"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="121.5"
          cy="121.5"
          r="121.5"
          fill="white"
          fill-opacity="0.25"
        />
      </svg>
      <svg
        class="circle circle-2"
        width="243"
        height="243"
        viewBox="0 0 243 243"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="121.5"
          cy="121.5"
          r="121.5"
          fill="white"
          fill-opacity="0.25"
        />
      </svg>
      <svg
        class="circle circle-3"
        width="243"
        height="243"
        viewBox="0 0 243 243"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="121.5"
          cy="121.5"
          r="121.5"
          fill="white"
          fill-opacity="0.25"
        />
      </svg>
      </section>
      
     <script src="./app.js"></script>
  </body>
</html>
